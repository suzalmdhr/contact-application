<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::div})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<div>
	
	
			<div class="card mt-2">
  <div class="card-body">
  
  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 <span th:text="${session.message.content}"></span>
 <th:block th:text="${@sessionHelper.removeMessageSession()}"></th:block>
</div>
    
    	<form th:object="${contact}" enctype="multipart/form-data" method="post" 
    	th:action="@{/user/update-contact}" class="mt-2">
    	
    	<input type="hidden" name="cId" th:value="${contact.cId}" />
    	
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter name</label>
    <input th:value="${contact.name}" type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter nickname</label>
    <input th:value="${contact.secondName}" type="text" name="secondName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  
  
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter workplace</label>
    <input th:value="${contact.work}" type="text" name="work" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter email</label>
    <input th:value="${contact.email}" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter number</label>
    <input th:value="${contact.phone}" type="number" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  
  
  <div>  
  
  	<textarea th:text="${contact.description}" placeholder="Enter description" name="description"  cols="130" rows="20"></textarea>
  </div>
  
  
 <div class="custom-file">
 	<input type="file" name="profileImage" />
 
 </div>
  
  <div class="container text-center">
  
  <button type="submit" class="btn btn-outline-primary">Submit</button>
	</div>
</form>
    
    
  </div>
</div>
		
	
	</div> 
</body>
</html>
