<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::div})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div class="card mt-3">
	
		<div class="card-body">
		
		<h1 class="text-center" th:text="${user.name}"></h1>
		<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">UserId</th>
      <th>SCMUSER<span th:text="${user.id}"></span></th>
      
    </tr>
  </thead>
  <tbody>
   
    
     <tr>
      <th scope="row">Email</th>
      <td th:text="${user.email}"></td>
     
    </tr>
     <tr>
      <th scope="row">Role</th>
      <td th:text="${user.role}"></td>
     
    </tr>
     <tr>
      <th scope="row">About</th>
      <td th:text="${user.about}"></td>
     
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td th:text="${user.enabled}"></td>
     
    </tr>
    
    </tbody>
    </table>
		
		</div>
	
		
		
		
		
		
		
		
		</div>
</body>
</html>
