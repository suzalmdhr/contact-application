      <ul class="navbar-nav ml-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="" th:href="@{/}">Home</a>
        </li>
        
        
       
        
        
       
        <li class="nav-item">
          <a class="nav-link "  th:text="${user.name}" ></a>
        </li>
        
          <li class="nav-item">
          <a class="nav-link "  th:href="@{/logout}" href="">Logout</a>

      </ul>
     
    </div>
  </div>

 <div class="sidebar mt-2">
 
 	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

<a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your profile</a>
<a href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>

<div class="divider"></div>

 </div>

 		<i onclick="toggleSidebar()" class="fa-solid fa-bars"></i>
   	
    <div th:replace="${content}"> </div>
    
    
    </div>
